    <style>
      /* --- CSS Variables for Easy Customization --- */
      :root {
        --color-neon: #00ffff; /* Neon Blue */
        --color-header-bg: #000000; /* Black background for header */
        --color-header-text: var(--color-neon); /* Neon text for header */

        /* UPDATED: Triangle and Text Colors for Black/Neon Theme */
        /* ADJUSTMENT: Change from pure black to very dark grey for better contrast against body #111111 */
        --color-background-triangle: #1a1a1a;
        --color-text: var(--color-neon); /* Neon text on dark background */
        --color-background-hover: #333333; /* Dark grey hover state */
      }

      /* --- BASE STYLES & LAYOUT --- */
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        /* CHANGE 1: Very dark background for the entire site */
        background-color: #111111;
        color: #cccccc; /* Light, but not neon color for general text */
        scroll-behavior: smooth;
      }
      header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 20px;
        /* CHANGE 2: Black header background */
        background-color: var(--color-header-bg);
        /* Header glow retained */
        box-shadow: 0 0 10px rgba(0, 255, 255, 0.7);
      }
      .logo img {
        height: 80px;
        /* CHANGE: Neon glow around the logo */
        filter: drop-shadow(0 0 10px var(--color-neon))
          drop-shadow(0 0 20px rgba(0, 255, 255, 0.5));
        transition: filter 0.3s ease; /* Smooth transition for glow */
      }
      /* Optional: enhance glow on logo hover */
      .logo a:hover img {
        filter: drop-shadow(0 0 15px var(--color-neon))
          drop-shadow(0 0 30px rgba(0, 255, 255, 0.7));
      }
      nav a {
        margin-left: 20px;
        font-size: 24px;
        /* CHANGE 3: Neon color for icons */
        color: var(--color-header-text);
        text-decoration: none;
        transition: color 0.3s ease, text-shadow 0.3s ease;
        /* CHANGE 4: Subtle neon glow */
        text-shadow: 0 0 5px var(--color-neon);
      }
      nav a:hover {
        color: #ffffff; /* White/light color on hover */
        text-shadow: 0 0 8px #ffffff;
      }
      nav .nav-icon {
        height: 24px;
        width: 24px;
        vertical-align: top;
      }
      .links {
        padding: 20px;
        max-width: 1200px;
        margin: 0 auto;
      }

      /* --- MARQUEE STYLES --- */
      .scrolling-container {
        overflow: hidden;
        white-space: nowrap;
        padding: 0;
        margin: 0 auto;
        width: 100%;
        color: var(--color-neon);
      }
      .scrolling-container .scrolling-content {
        display: inline-block;
        padding-left: 100%;
        -webkit-animation: scroll-rtl 30s linear infinite;
        animation: scroll-rtl 30s linear infinite;
        font-size: 1.5em; /* Increased size for emphasis */
        /* CHANGE 5: Neon glow for the scrolling text */
        text-shadow: 0 0 8px var(--color-neon);
      }
      @keyframes scroll-rtl {
        0% {
          transform: translateX(0);
        }
        100% {
          transform: translateX(-100%);
        }
      }
      @-webkit-keyframes scroll-rtl {
        0% {
          -webkit-transform: translateX(0);
        }
        100% {
          -webkit-transform: translateX(-100%);
        }
      }

      /* --- LINKS GRID & BASE TRIANGLE STYLES --- */
      .links ul {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
        /* Vertical gap 15px, Horizontal gap 5px */
        gap: 15px 5px;
        list-style: none;
        padding: 0;
        perspective: 800px;
        transform-style: preserve-3d;
      }

      .links li a {
        /* General Properties */
        display: flex;
        align-items: center;
        height: 60px;
        padding: 5px;
        /* UPDATED: Dark background from CSS variable (was pure black) */
        background-color: var(--color-background-triangle);
        border-radius: 0;
        text-decoration: none;
        /* UPDATED: Neon text color */
        color: var(--color-text);
        white-space: normal;
        word-break: break-word;
        text-align: center;
        font-size: 0.8em;
        line-height: 1.2;

        /* 3D and Transition */
        transform-style: preserve-3d;
        transform: translateZ(0);
        transition: transform 0.4s ease, box-shadow 0.4s ease,
          background-color 0.3s ease;
        position: relative;
        overflow: hidden;

        /* Neon Border (Normal State) - INCREASED VISIBILITY */
        box-shadow: 0 0 0 1px var(--color-neon),
          /* Solid, thin neon border */ 0 0 5px rgba(0, 255, 255, 0.4),
          /* Soft glow around the whole shape */ 0 2px 4px rgba(0, 0, 0, 0.5); /* Soft drop shadow */
      }

      /* Force icons to be visible against black background */
      .links li a img {
        width: 20px;
        height: 20px;
        margin-right: 0;
        /* CHANGE 6: CSS Filter to simulate neon glow and color on favicons */
        filter: brightness(1.5) contrast(1.2)
          drop-shadow(0 0 4px var(--color-neon));
        transition: filter 0.3s ease;
      }

      /* --- INNER SUNKEN EFFECT (Pseudo-elements) --- */
      .links li a::before,
      .links li a::after {
        content: "";
        position: absolute;
        left: 0;
        right: 0;
        top: 0;
        bottom: 0;
        pointer-events: none;
        transition: opacity 0.4s ease;
        opacity: 0;
        clip-path: inherit;
        -webkit-clip-path: inherit;
      }
      .links li a::before {
        box-shadow: inset 2px 2px 5px rgba(255, 255, 255, 0.1); /* Adjusted inner shadow for dark background */
      }
      .links li a::after {
        box-shadow: inset -2px -2px 5px rgba(0, 0, 0, 0.7); /* Adjusted inner highlight for dark background */
      }

      /* --- HOVER EFFECTS --- */
      .links li a:hover {
        /* UPDATED: Darker grey hover background */
        background-color: var(--color-background-hover);

        /* Neon Border (Hover State) - Stronger Thicker Sides */
        box-shadow: 0 0 0 3px var(--color-neon),
          /* Overall visible neon border */ 0 0 15px var(--color-neon),
          /* Stronger overall glow */ 0 10px 20px rgba(0, 0, 0, 0.8); /* Stronger drop shadow on black */

        transform: translateZ(20px);
      }
      .links li a:hover::before,
      .links li a:hover::after {
        opacity: 1; /* Activate inner shadow on hover */
      }
      .links li a:hover img,
      .links li a:hover span {
        transform: translateZ(-10px); /* Push inner content in */
      }
      .links li a:active {
        background-color: #111; /* Even darker on press */
        box-shadow: none; /* Remove box-shadow on click for sinking effect */
        transform: translateZ(0) translateY(0);
      }
      .links li a:active::before,
      .links li a:active::after {
        opacity: 0; /* Deactivate inner shadow on active */
      }

      /* --- ODD TRIANGLES (Pointing Up) --- */
      .links li:nth-child(odd) a {
        clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
        -webkit-clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
        flex-direction: column;
        justify-content: flex-end;
      }
      .links li:nth-child(odd) a img {
        margin-bottom: 5px;
        margin-top: 0;
      }
      .links li:nth-child(odd) a:hover {
        transform: translateZ(20px) rotateX(-5deg) translateY(5px);
      }

      /* --- EVEN TRIANGLES (Pointing Down) --- */
      .links li:nth-child(even) a {
        clip-path: polygon(0% 0%, 100% 0%, 50% 100%);
        -webkit-clip-path: polygon(0% 0%, 100% 0%, 50% 100%);
        flex-direction: column-reverse;
        justify-content: flex-start;
        padding-top: 1px;
        /* UPDATED: Increased padding-bottom to 20px */
        padding-bottom: 20px;
      }
      .links li:nth-child(even) a img {
        margin-top: 5px;
        margin-bottom: 0;
      }
      .links li:nth-child(even) a:hover {
        transform: translateZ(20px) rotateX(5deg) translateY(-5px);
      }

      /* --- CONTACT SECTION & SCROLL BUTTON --- */
      .contact {
        padding: 20px;
        max-width: 600px;
        margin: 0 auto;
        position: relative;
      }
      .scroll-up-button {
        position: absolute;
        top: 20px;
        left: 50%;
        transform: translateX(-50%);
        width: 40px;
        height: 40px;
        border-radius: 50%;
        /* UPDATED: Black background for button */
        background-color: #000000;
        /* UPDATED: Neon border */
        border: 2px solid var(--color-neon);
        box-shadow: 0 0 10px rgba(0, 255, 255, 0.5); /* Added glow to button */
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 20px;
        /* UPDATED: Neon icon color */
        color: var(--color-neon);
        text-decoration: none;
        z-index: 10;
        transition: all 0.2s;
      }
      .scroll-up-button:hover {
        color: #000; /* Dark text on hover */
        background-color: var(--color-neon); /* Neon background on hover */
        border-color: var(--color-neon);
        box-shadow: 0 0 15px var(--color-neon);
      }
      .contact .scrolling-container {
        margin-top: 50px;
      }

      /* CHANGE 8: Top margin for the message form section (50px to separate from the top button) */
      #contact.contact {
        margin-top: 50px;
      }

      .contact form {
        display: flex;
        flex-direction: column;
      }
      .contact input,
      .contact textarea {
        padding: 10px;
        margin-top: 5px;
        /* UPDATED: Black background, Neon border, Neon text */
        background-color: #000000;
        color: var(--color-neon);
        border: 1px solid var(--color-neon);
        border-radius: 5px;
        resize: vertical;
      }
      .contact input::placeholder,
      .contact textarea::placeholder {
        color: rgba(0, 255, 255, 0.5); /* Fainter neon placeholder text */
      }
      .contact button {
        margin-top: 20px;
        padding: 8px 15px;
        background-color: #000000;
        /* UPDATED: Neon text color */
        color: var(--color-neon);
        border: none;
        border-radius: 20px;
        cursor: pointer;
        /* CHANGE 7: Neon glow for the button in normal state */
        box-shadow: 0 0 8px var(--color-neon); /* Increased glow */
        transition: all 0.2s ease;
        align-self: center;
        font-size: 16px;
      }
      .contact button:hover {
        background-color: #333;
        /* UPDATED: Add stronger neon glow on hover */
        box-shadow: 0 0 20px var(--color-neon); /* Stronger hover glow */
      }
      .contact button:active {
        box-shadow: none;
        transform: translateY(2px);
      }
    </style>

    <script>
      function focusMessage() {
        setTimeout(() => {
          document.getElementById("message").focus();
        }, 300);
      }

      // FUNCTION FOR CORRECT SPACE ENCODING
      function handleMailto(event) {
        // Stops default form submission
        event.preventDefault();

        const messageElement = document.getElementById("message");
        const originalText = messageElement.value;

        // encodeURIComponent GUARANTEES that spaces are encoded as %20
        const encodedText = encodeURIComponent(originalText);

        // Constructs the mailto link with the correctly encoded body
        const mailtoLink = `mailto:doublebarrelshotofficial@gmail.com?body=${encodedText}`;

        // Redirects the browser
        window.location.href = mailtoLink;
      }
